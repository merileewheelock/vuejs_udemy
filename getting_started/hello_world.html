<!DOCTYPE html>
<html>
<head>
	<title>Getting Started with VueJS</title>
	<script src="vue.js"></script>
</head>
<body>

	<div id="app">
		<input type="text" v-on:input="changeTitle">
		<p>{{ title }}</p>
	</div>

	<script type="text/javascript">
		
		new Vue({
			el: '#app',
			data: {
				title: 'Hello world!'
			},
			methods: {
				changeTitle: function(event){
					this.title = event.target.value;
				}
			}
		});

	</script>

</body>
</html>
